<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="jquery-3.1.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 id="title"></h2>
  <div class="panel-group" id="accordion">
    <div id ="question1" class="panel panel-default">
      <div class="panel-heading"  data-toggle="collapse" data-parent="#accordion" href="#collapse1">
        <h4 class="panel-title">
          <a>Question 1</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in" data-parent="#accordion">
        <div class="panel-body">
        	What Gender is the patient?
        	<br/>
            <div>
				<label class="btn btn-primary">
					<input class="answer1" type="radio" name="gender" value="Male" >Male</input>
				</label>
				<label class="btn btn-primary">
					<input class="answer1" type="radio" name="gender" value="Female">Female</input>
				</label>
            </div>
        </div>
      </div>
    </div>
    <div id ="question2" class="panel panel-default collapse">
      <div class="panel-heading"  data-toggle="collapse" data-parent="#accordion" href="#collapse2">
        <h4 class="panel-title">
          <a>Question 2</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse" data-parent="#accordion">
       <div class="panel-body">
        	Does the patient have a history of intravenous drug use?
        	<br/>
        	<div>
				<label class="btn btn-primary">
					<input class="answer2pos" type="radio" name="answer1" value="Yes">Yes</input>
				</label>
				<label class="btn btn-primary">
					<input class="answer2neg" type="radio" name="answer1" value="No">No</input>
				</label>
        	</div>
        </div>
      </div>
    </div>
    
    <div id ="question3" class="panel panel-default collapse">
      <div class="panel-heading"  data-toggle="collapse" data-parent="#accordion" href="#collapse3">
        <h4 class="panel-title">
          <a>Question 3</a>
        </h4>
      </div>
      <div id="collapse3" class="panel-collapse collapse" data-parent="#accordion">
		<div class="panel-body">
				Has the patient ever shared needles?
				<br/>
				<div>
					<label class="btn btn-primary">
						<input class="answer3" type="radio" name="answer2" value="Yes">Yes</input>
					</label>
					<label class="btn btn-primary">
						<input class="answer3" type="radio" name="answer2" value="No">No</input>
					</label>
				</div>
		   </div>
		</div>
	</div>
  
	<br/>
  
	<div id ="finish" class="collapse text-center">
		<button type="button" id="finished-button" onclick="location.href='results.html';" data-loading-text="Loading..." class="btn btn-primary btn-lg" autocomplete="off">
			Finished
		</button>
	</div>
</div>
    
</body>

<script type="text/javascript">
	$(document).ready(function(){
		//loads the json from the file, then sets the questions on the page
		$.getJSON("ARCH-TOOLS.json", setPage);
		//init, don't let them toggle
		$("#question2").collapse({toggle:false});
		$("#question3").collapse({toggle:false});

		$(".answer1").on("click",function(){

			$("#question2").collapse("show");
			$("#collapse2").collapse("show");
		});	

		$(".answer2pos").on("click",function(){
			
			$("#question3").collapse("show");
			$("#collapse3").collapse("show");
		});

		$(".answer2neg").on("click",function(){
			$("#finish").collapse("show");

			$("#question3").collapse("hide");
			$("#collapse3").collapse("hide");
		});

		$(".answer3").on("click",function(){
			
			$("#finish").collapse("show");
		});

		function setPage(json){
			//alert("Set page");
			var iduData = json.tests.IDU;
			$("#title").html(iduData.name);
		}
	});
	
</script>
</html>
