<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstraphacks.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'table']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      google.charts.setOnLoadCallback(drawTable);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Risk Factor');
        data.addColumn('number', 'Risk contribution');
        data.addRows([
          ['Drugs', 3],
          ['Sex', 1],
          ['Lack of Protection', 1],
          ['other', 1]
        ]);

        // Set chart options
        var options = {'height':200,
                       'backgroundColor':'#f5f5f5'
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('number', 'Salary');
        data.addColumn('boolean', 'Full Time Employee');
        data.addRows([
          ['Mike',  {v: 10000, f: '$10,000'}, true],
          ['Jim',   {v:8000,   f: '$8,000'},  false],
          ['Alice', {v: 12500, f: '$12,500'}, true],
          ['Bob',   {v: 7000,  f: '$7,000'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
</head>
<body>

<div class="container">
  <div class="row">
	   <h2>Results Page</h2>
  </div>
  <div class="row">
    <div class="col-lg-4 well result text-center">
      <div class="row">
        <h3>Risk Factor Breakdown</h3>
        <div id="chart_div"></div>
      </div>
    </div>
    <div class="col-lg-4 well result">
      <h3>Risk Factor Breakdown</h3>
      <div id="table_div"></div>
    </div>
    <div class="col-lg-4 well result">
      test
    </div>
  </div>
</div>

</body>

</html>
