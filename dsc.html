<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>HIV Discordant - Risk Assesment</h2>
  <div class="panel-group" id="accordion">
    <div id ="question1" class="panel panel-default">
      <div class="panel-heading"  data-toggle="collapse" data-parent="#accordion" href="#collapse1">
        <h4 class="panel-title">
          <a>Question 1</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse in">
        <div class="panel-body">
        	What Gender is the patient?
        	<br/>
            <div>
                <input class="answer1" type="radio" name="gender" value="Male" >Male</input><br/>
                <input class="answer1" type="radio" name="gender" value="Female">Female</input>
            </div>
        </div>
      </div>
    </div>
    <div id ="question2" class="panel panel-default collapse">
      <div class="panel-heading"  data-toggle="collapse" data-parent="#accordion" href="#collapse2">
        <h4 class="panel-title">
          <a>Question 2</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
       <div class="panel-body">
        	Does the patient have a history of intravenous drug use?
        	<br/>
        	<div>
        		<input class="answer2" type="radio" name="answer1" value="Yes">Yes</input><br/>
        		<input type="radio" name="answer1" value="No">No</input>
        	</div>
        </div>
      </div>
    </div>

    <div id ="question3" class="panel panel-default collapse">
      <div class="panel-heading"  data-toggle="collapse" data-parent="#accordion" href="#collapse3">
        <h4 class="panel-title">
          <a>Question 3</a>
        </h4>
      </div>
      <div id="collapse3" class="panel-collapse collapse">
      <div class="panel-body">
     		Has the patient ever shared needles?
        	<br/>
        	<div>
        		<input type="radio" name="answer2" value="Yes">Yes</input><br/>
        		<input type="radio" name="answer2" value="No">No</input>
        	</div>
       </div>
    </div>
  </div>
</div>

</body>

<script type="text/javascript">
	$(document).ready(function(){
		//init, don't let them toggle
		$("#question2").collapse("hide");
		$("#question3").collapse("hide");
		$(".answer1").on("click",function(){

			$("#question2").collapse("show");
		});

        $(".answer2").on("click",function(){

			$("#question3").collapse("show");
		});
	});

</script>
</html>
